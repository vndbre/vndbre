name: Lint

on:
  pull_request:
    branches:
      - "**"

jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-eslint@v1.14.0
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          fail_on_error: true
          eslint_flags: "--ext .jsx,.js,.ts,.tsx ."
  stylelint:
    name: runner / stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-hub/stylelint@v1.1.3
        with:
          github_token: ${{ secrets.github_token }}
          CONFIG_PATH: .stylelintrc.json
          PATTERN: "**/*.css"
