name: Lint

on:
  pull_request:
    branches:
      - "**"

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci
      - uses: sibiraj-s/action-eslint@v2
        with:
          eslint-args: "--ext .jsx,.js,.ts,.tsx ."
          annotations: true
